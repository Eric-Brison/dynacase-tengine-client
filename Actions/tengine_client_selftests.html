<!DOCTYPE html>
<html lang="[HTML_LANG]">
<head>
    <meta charset="utf-8">
    <title>[TEXT:tengine_client:action:tengine_client_selftests]</title>
[CSS:REF]
[JS:REF]
    <script language="JavaScript">
    </script>
</head>
<body>

  <div class="panel main">
    <h1>[TEXT:tengine_client_selftests:server engines tests]</h1>
    <div class="panel error" style="display:none"></div>
    <form style="display:none" id="sendConversion" method="POST" enctype="multipart/form-data" action="?app=[APPNAME]&amp;action=[ACTIONNAME]" target="_blank">
      <input type="hidden" name="op" value="selftest"/>
      <select  name="testid" id="testid">
	<option style="font-weight:bold" value="">[TEXT:tengine_client_selftests:please select engine to test]</option>
	<option  style="font-weight:bold" value="*">[TEXT:tengine_client_selftests:all engines]</option>
	[BLOCK SELFTEST]<option value="[id]">[description]</option>
	[ENDBLOCK SELFTEST]
      </select>
      <button id="sendconversion" type="submit" class=" ui-button ui-corner-all ui-state-default" >[TEXT:tengine_client_selftests:run server selected test]</button>
    </form>
   
    <div id="results">
    </div>

    <div class="result in-progress template tmpl_result">
      <div class="title"></div>
       <div class="log"></div>
    </div>
    

</body>
</html>
