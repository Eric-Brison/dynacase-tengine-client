<!DOCTYPE html>
<html lang="[HTML_LANG]">
<head>
  <meta charset="utf-8">
  <title>[TEXT:tengine_client:action:tengine_client_convert]</title>
  [CSS:REF]
  [JS:REF]
</head>
<body>
  <h1>[TEXT:tengine_client:action:tengine_client_convert:Convert]</h1>
  <div class="panel main">
    <form  id="sendConversion" method="POST" enctype="multipart/form-data" action="?app=[APPNAME]&amp;action=[ACTIONNAME]">
      <div class="input">
	<label>[TEXT:tengine_client:action:tengine_client_convert:uploaded file]</label>
	<input id="thefile" name="file" type="file" />
      </div>
      <div class="input">
	<label>[TEXT:tengine_client:action:tengine_client_convert:with engine]</label>
        <select id="engine" name="engine" style="display:none"></select>
      </div>
      <div class="input">
	<label></label>
	<button type="submit" class="ui-button ui-corner-all ui-state-default" >Lancer la conversion</button>
      </div>
    </form>
  </div>

  <div class="panel error" id="reqErrorMessage"></div>

  <div class="panel result" id="reqInfosMessage">
    <h4> <span id="tid"></span> <span id="engine"></span> [TEXT:tengine_client:action:tengine_client_convert:conversion avancement] </h4>
    <div id="processinfo"></div>
    <div class="clear"></div>
    <form  id="uploadResult" method="POST" enctype="multipart/form-data" target="blank" action="?app=[APPNAME]&amp;action=[ACTIONNAME]&op=get">
      <button class="ui-button ui-corner-all ui-state-default" >[TEXT:tengine_client:action:tengine_client_convert:Download result]</button>
    </form>
  </div>

</body>
</html>
